- implementation: nodestream_akamai.iam_users:AkamaiIAMUserExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_iam_user
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'uiIdentityId'
    - type: properties
      properties:
        uiIdentityId: !jmespath 'uiIdentityId'
        uiUserName: !jmespath 'uiUserName'
        firstName: !jmespath 'firstName'
        lastName: !jmespath 'lastName'
        email: !jmespath 'email'
        additionalAuthenticationConfigured: !jmespath 'additionalAuthenticationConfigured'
        isLocked: !jmespath 'isLocked'